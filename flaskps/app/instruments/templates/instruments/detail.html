{% extends 'base.html' %}
{% block title %}Detalle instrumento{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}
<h4 class="center">Detalle</h4>
  <div class="container">
      <div class="row">
        <div class="col s12 m7">
          <div class="card">
            <div class="card-image">
              <img class="responsive-img" src="{{ instrument.img_path }}">
              <span class="card-title blue-text"></span>
            </div>
            <div class="card-content">
              <p class="flow-text">Nombre: {{ instrument.name }}<br>
                Tipo: {{ instrument.type }}<br>
                Inventario: {{ instrument.inventory_number }}</p>
              </div>
              <div class="card-action">
                <a href="{{ url_for( 'instruments.list' ) }}" class="teal-text text-darken-2">Volver</a>
              </div>
            </div>
          </div>
        </div>
  </div>
{% endblock %}
