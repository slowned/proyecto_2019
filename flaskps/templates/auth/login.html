<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>OEB - LOGIN</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="/static/css/style.css" />
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="/static/css/materialize.min.css"  media="screen,projection"/>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <main class="teal darken-3">
    <div class="container">
      <div class="">
        <br><br><br><br>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class=flashes>
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
      </div>
      <form class="" action="{{ url_for('auth.login') }}" method="POST">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1 hoverable">
            <div class="card-content white-text">
              <span class="card-title">Login</span>
              <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s8">
                      <input id="email" name="email" type="email" class="validate">
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s8">
                      <input id="password" name="password" type="password" class="validate">
                      <label for="password">Password</label>
                    </div>
                  </div>
                  <a class="right" href="#">Olvido su clave?</a>
                </form>
              </div>
            </div>
            <div class="card-action">
              <a href="/">Volver</a>
              <input type="submit" value="Ingresar" class="btn-flat  right amber-text text-lighten-1">

            </div>
          </div>
        </div>
      </div>
      </form>

  </main>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="/static/js/materialize.min.js"></script>
</body>
</html>
